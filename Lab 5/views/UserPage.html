<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="UserPage.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />

    <title>Laboratory 5 - Redis</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Stephen Darcy</span>
        <span class="navbar-brand mb-0 h2">Lab 5 - Redis</span>
        <form class="d-flex">
          <a
            class="nav-link active"
            href="https://github.com/StephenDarcy/EnterpriseAppDevelopment/blob/master/Lab%204/README.MD"
            >README</a
          >
        </form>
      </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center">
      <div class="card bg-dark user-card-full w-100 h-75">
        <div class="row m-l-0 m-r-0 h-100">
          <div class="col-sm-4 bg-c-lite-green user-profile">
            <div class="card-block text-center text-white">
              <div class="m-b-25">
                <img
                  src="https://img.icons8.com/bubbles/100/000000/user.png"
                  class="img-radius"
                  alt="User-Profile-Image"
                />
              </div>
              <h6 class="f-w-600">Hembo Tingor</h6>
              <p>Web Designer</p>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="card-block">
              <div class="row mt-2">
                <div class="col-md-6"><label class="labels">Name</label><p id="fname"></p></div>
                <div class="col-md-6"><label class="labels">Surname</label><p id="sname"></p></div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12"><label class="labels">Date of Birth</label><p id="dob"></p></div>
                <div class="col-md-12"><label class="labels">Gender</label><p id="gender"></p></div>
                <div class="col-md-12"><label class="labels">Address</label><p id="address"></p></div>
                <div class="col-md-12"><label class="labels">Profession</label><p id="profession"></p></div>
                <div class="col-md-12"><label class="labels">City of Birth</label><p id="city"></p></div>
                <div class="col-md-12"><label class="labels">Civil State</label><p id="civil"></p></div>
                <div class="col-md-12"><label class="labels">Salary</label><p id="salary"></p></div>
                <div class="col-md-12"><label class="labels">Hobbies</label><p id="hobbies"></p></div>
                <div class="col-md-12"><label class="labels">Favourite Sport</label><p id="sport"></p></div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6"><label class="labels">Country</label><p id="country"></p></div>
            </div>
            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" onclick="editProfile()">Edit Profile</button></div>
        </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="UserPage.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
