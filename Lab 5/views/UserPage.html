<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="UserPage.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />

    <title>Laboratory 5 - Redis</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Stephen Darcy</span>
        <span class="navbar-brand mb-0 h2">Lab 5 - Redis</span>
        <form class="d-flex">
          <button type="button" class="btn btn-light" onclick="logout()">Logout</button>
          <a
            class="nav-link active"
            href="https://github.com/StephenDarcy/EnterpriseAppDevelopment/blob/master/Lab%205/README.MD"
            >README</a
          >
        </form>
      </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center">
      <div class="card bg-dark user-card-full w-100 h-75">
        <div class="row m-l-0 m-r-0 h-100">
          <div class="col-sm-4 bg-c-lite-green user-profile">
            <div class="card-block text-center text-white">
              <div class="m-b-25">
                <img
                  src="https://img.icons8.com/bubbles/100/000000/user.png"
                  class="img-radius"
                  alt="User-Profile-Image"
                />
              </div>
              <h6 class="f-w-600" id="username"></h6>
              <p id="pro"></p>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="card-block">
              <div class="row">
                <div class="col-md-6 mt-2"><label class="labels">Name</label><input placeholder="enter firstname name" type="text" class="form-control w-100" disabled id="firstname"></div>
                <div class="col-md-6 mt-2"><label class="labels">Surname</label><input placeholder="enter surname" type="text" class="form-control w-100" disabled id="surname"></p></div>
                <div class="col-md-6 mt-2"><label class="labels">Date of Birth</label><input placeholder="enter dob" type="date" class="form-control w-100" disabled id="dob"></input></div>
                <div class="col-md-6 mt-2"><label class="labels">Gender</label><input placeholder="enter gender" type="text" class="form-control w-100" disabled id="gender"></div>
                <div class="col-md-6 mt-2"><label class="labels">Address</label><input placeholder="enter address" type="text" class="form-control w-100" disabled id="address"></div>
                <div class="col-md-6 mt-2"><label class="labels">Profession</label><input placeholder="enter Profession" type="text" class="form-control w-100" disabled id="profession"></div>
                <div class="col-md-6 mt-2"><label class="labels">City of Birth</label><input placeholder="enter city" type="text" class="form-control w-100" disabled id="city"></div>
                <div class="col-md-6 mt-2"><label class="labels">Civil State</label><input placeholder="enter civil state" type="text" class="form-control w-100" disabled id="civil"></div>
                <div class="col-md-6 mt-2"><label class="labels">Salary</label><input placeholder="enter salary" type="text" class="form-control w-100" disabled id="salary"></div>
                <div class="col-md-6 mt-2"><label class="labels">Hobbies</label><input placeholder="enter hobbies" type="text" class="form-control w-100" disabled id="hobbies"></div>
                <div class="col-md-6 mt-2"><label class="labels">Favourite Sport</label><input placeholder="enter sport" type="text" class="form-control w-100" disabled id="sport"></div>
                <div class="col-md-6 mt-2"><label class="labels">Country</label><input placeholder="enter country" type="text" class="form-control w-100" disabled id="country"></p></div>
              </div>
            <div class="mt-5 text-center">                
              <button
              onclick="editOne()"
              type="button"
              id="edit-btn"
              class="btn btn-primary float-end m-2"
            >
              Edit
            </button>
            <button
            id="confirm-btn"
            onclick="confirmUpdate()"
            type="button"
            class="btn btn-success float-end m-2"
          >
            Confirm
          </button>
          <button
          id="cancel-btn"
          onclick="cancelUpdate()"
          type="button"
          class="btn btn-danger float-end m-2"
        >
          Cancel
        </button></div>
        </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="UserPage.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
