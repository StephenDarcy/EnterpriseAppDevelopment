<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />

    <title>Laboratory 5 - Redis</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Stephen Darcy</span>
        <span class="navbar-brand mb-0 h2">Lab 5 - Redis</span>
        <form class="d-flex">
          <a
            class="nav-link active"
            href="https://github.com/StephenDarcy/EnterpriseAppDevelopment/blob/master/Lab%204/README.MD"
            >README</a
          >
        </form>
      </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center">
      <div class="card w-50">
        <article class="card-body">
          <h4 class="card-title text-center mb-2 mt-1">Sign in</h4>
          <hr />
          <p class="mb-4 text-success text-center">
            Enter your username and password to login
          </p>
          <form>
            <div class="form-group">
              <div class="input-group input-group-lg mb-4">
                <span class="input-group-text" id="basic-addon2"
                  ><i class="fa fa-user"></i
                ></span>
                <input
                  name=""
                  class="form-control"
                  placeholder="Username"
                  type="text"
                  id="username"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg mb-4">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-lock"></i
                ></span>
                <input
                  class="form-control"
                  placeholder="Enter password here"
                  type="password"
                  id="password"
                />
              </div>
            </div>

            <div class="form-group">
              <button
                onclick="login()"
                type="button"
                class="btn btn-lg btn-primary btn-block float-end mt-3"
              >
                Login
              </button>
            </div>
          </form>
        </article>
        <p class="text-center">
          <h5 id="alert"></h5>
          <a href="register.html" class="btn"
            >Don't have an account? Register here</a
          >
        </p>
      </div>
    </div>

    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
