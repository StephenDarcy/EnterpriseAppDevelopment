<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Laboratory 4 (Compulsory) â€“ Express.js</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Stephen Darcy</span>
        <span class="navbar-brand mb-0 h2">Lab 4 - Express.js</span>
        <form class="d-flex">
          <a
            class="nav-link active"
            href="https://github.com/StephenDarcy/EnterpriseAppDevelopment/blob/master/Lab%204/README.MD"
            >README</a
          >
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-5">
        <div class="col-sm-2">
          <div
            class="btn-group-vertical"
            role="group"
            aria-label="Basic outlined example"
          >
            <button
              id="getAll"
              onclick="getAll()"
              type="button"
              class="btn btn-primary"
            >
              View All Colours
            </button>
            <button
              id="getOne"
              onclick="getOne()"
              type="button"
              class="btn btn-primary"
            >
              View One Colour
            </button>
            <button type="button" class="btn btn-primary">Right</button>
          </div>
        </div>
        <div class="col-sm-10">
          <p id="getAllTable"></p>
          <div id="oneBox">
            <div class="card text-white bg-dark mb-3" style="max-width: 100%">
              <div class="card-header">
                <div class="row float-end align-items-center">
                  <div class="col-auto">
                    <label for="colourid" class="col-form-label"
                      >Search by ID</label
                    >
                  </div>
                  <div class="col-auto">
                    <input type="password" id="colourid" class="form-control" />
                  </div>
                  <div class="col-auto">
                    <button type="button" class="btn btn-success">
                      Search
                    </button>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-8">
                    <h5 class="card-title">Colour details</h5>
                    <p id="colour-id"></p>
                    <p id="colour-hex"></p>
                    <p id="colour-rgb"></p>
                    <p id="colour-hsl"></p>
                    <p id="colour-name"></p>
                  </div>
                  <div class="col-sm-4">
                    <p>Display Colour:</p>
                    <div id="colour-display"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
