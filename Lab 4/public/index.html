<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Laboratory 4 (Compulsory) â€“ Express.js</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Stephen Darcy</span>
        <span class="navbar-brand mb-0 h2">Lab 4 - Express.js</span>
        <form class="d-flex">
          <a
            class="nav-link active"
            href="https://github.com/StephenDarcy/EnterpriseAppDevelopment/blob/master/Lab%204/README.MD"
            >README</a
          >
        </form>
      </div>
    </nav>

    <!-- Body Container -->
    <div class="container">
      <div class="row mt-5">
        <!-- Buttons -->
        <div class="col-sm-2">
          <div
            class="btn-group-vertical"
            role="group"
            aria-label="Basic outlined example"
          >
            <button
              id="getAll"
              onclick="getAll()"
              type="button"
              class="btn btn-primary"
            >
              View all colours
            </button>
            <button
              id="getOne"
              onclick="getOne()"
              type="button"
              class="btn btn-primary"
            >
              View one colour
            </button>
            <button
              id="insertOne"
              onclick="insertOne()"
              type="button"
              class="btn btn-primary"
            >
              Insert a new colour
            </button>
          </div>
        </div>
        <!-- Content Area -->
        <div class="col-sm-10">
          <!-- View All Table -->
          <p id="getAllTable"></p>
          <!-- View One Colour -->
          <div id="oneBox">
            <div class="card text-white bg-dark mb-3" style="max-width: 100%">
              <div class="card-header">
                <div class="row float-end align-items-center">
                  <div class="col-auto">
                    <label for="colourid" class="col-form-label"
                      >Search by ID</label
                    >
                  </div>
                  <div class="col-auto">
                    <input type="number" id="colourid" class="form-control" />
                  </div>
                  <div class="col-auto">
                    <button
                      onclick="getOne()"
                      type="button"
                      class="btn btn-success"
                    >
                      Search
                    </button>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-8">
                    <h3 class="card-title">Colour details</h3>
                    <h6>Colour ID:</h6>
                    <p id="colour-id"></p>
                    <h6>Hex Value:</h6>
                    <p id="colour-hex"></p>
                    <h6>RGB Value:</h6>
                    <p id="colour-rgb"></p>
                    <h6>HSL Value:</h6>
                    <p id="colour-hsl"></p>
                    <h6>Name:</h6>
                    <p id="colour-name"></p>
                  </div>
                  <div class="col-sm-4">
                    <h6>Display Colour:</h6>
                    <div id="colour-display"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Insert One Colour -->
          <div id="insertBox">
            <div class="card text-white bg-dark mb-3" style="max-width: 100%">
              <div class="card-header"><h3>Insert a new colour</h3></div>
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-8">
                    <h5 class="card-title">Colour details</h5>
                    <form>
                      <h6>Hex Value:</h6>
                      <input
                        type="text"
                        class="form-control"
                        id="hex-input"
                        placeholder="#000000"
                      />
                      <h6>RGB Value:</h6>
                      <div class="form-row">
                        <div class="form-group col-md-4">
                          <input
                            type="number"
                            class="form-control"
                            placeholder="R"
                          />
                        </div>
                        <div class="form-group col-md-4">
                          <input
                            type="number"
                            class="form-control"
                            placeholder="G"
                          />
                        </div>
                        <div class="form-group col-md-4">
                          <input
                            type="number"
                            class="form-control"
                            placeholder="B"
                          />
                        </div>
                      </div>
                      <h6>HSL Value:</h6>
                      <div class="form-row">
                        <div class="form-group col-md-4">
                          <input
                            type="number"
                            class="form-control"
                            placeholder="H"
                          />
                        </div>
                        <div class="form-group col-md-4">
                          <input
                            type="number"
                            class="form-control"
                            placeholder="S"
                          />
                        </div>
                        <div class="form-group col-md-4">
                          <input
                            type="number"
                            class="form-control"
                            placeholder="L"
                          />
                        </div>
                      </div>
                      <h6>Name:</h6>
                      <input
                        type="text"
                        class="form-control"
                        id="name-input"
                        placeholder="Black"
                      />
                    </form>
                  </div>
                  <div class="col-sm-4">
                    <h6>Display Colour:</h6>
                    <div id="colour-display2"></div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button
                  onclick="insert()"
                  type="button"
                  class="btn btn-success"
                >
                  Insert
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
